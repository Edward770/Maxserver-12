
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max Server - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            color: white;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box, .chat-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 350px;
        }
        .login-box h2, .chat-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-box {
            margin-bottom: 20px;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
        }
        .login-btn, .send-btn {
            width: 100%;
            padding: 10px;
            background-color: #00ff88;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-btn:hover, .send-btn:hover {
            background-color: #00cc66;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }
        #chatInterface {
            display: none;
        }
        .chat-messages {
            height: 200px;
            overflow-y: auto;
            background-color: #222;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 6px 0 0 6px;
            border: none;
        }
        .chat-input button {
            padding: 10px;
            border-radius: 0 6px 6px 0;
            border: none;
            background-color: #00ff88;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="centered">
        <div class="login-box" id="loginInterface">
            <h2>MAX SERVER LOGIN</h2>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="login-btn" onclick="login()">Login</button>
            <div class="message" id="messageBox"></div>
        </div>

        <div class="chat-box" id="chatInterface">
            <h2>üì° Max Server: Chat Room</h2>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function login() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            var message = document.getElementById("messageBox");

            if (user === "Max077" && pass === "GoodS1234") {
                document.getElementById("loginInterface").style.display = "none";
                document.getElementById("chatInterface").style.display = "block";
            } else {
                message.style.color = "red";
                message.innerHTML = "‚ùå Invalid username or password.";
            }
        }

        function sendMessage() {
            var input = document.getElementById("chatInput");
            var message = input.value.trim();
            if (message !== "") {
                var chatBox = document.getElementById("chatMessages");
                var msg = document.createElement("div");
                msg.textContent = "üë§ Max077: " + message;
                chatBox.appendChild(msg);
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
